	<input id="change" type="button" value="上一张">
	<script>
	var cha=document.getElementById('change')
	var imgs=document.getElementsByTagName('image')
	var j=0;
	cha.onclick=function(){
	j+=1;
	if(j>=4){j=1;}
	for(var i=0;i<imgs.length;i++)
	{
	k=i+j;
	imgs[i].src="img("+ k +").jpg"
	}
	}

	</script>
	<button>下一张</button>
