<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>online talking</title>
	<style type="text/css">
	
	html,body,div{
		margin:0px;
		padding:0px;
	}
	
	body{
		font-size:14px;
		font-family:微软雅黑;
		padding:0px;
		text-align:center;
		margin:0;
		background-image:url(background1.jpg);
		background-repeat:no-repeat;
		background-position:center;
	}
	.msgTime{
		color:white;
		font-size:12px;
		width:84px;
		height:12px;
		background:#999999;
		text-align:center;
		margin:0 auto;
		padding-top:5px;
		opacity:0.6;
		padding-bottom:10px;
	}
	.username{
		color:black;
		font-size:12px;
		font-family:微软雅黑;
	}
	.msgContent{
		font-size:14px;
		font-family:微软雅黑;
		letter-spacing:1px;
		margin:10px;
	}
	img.avatar{
		width:40px;
		height:40px;
		float:left;
		margin-right:10px;
	}
	li{
		padding:4px;
		background-color: hello;
		
	}
	#send{
		height:125px;
		width:90px;
		color:white;
		font-family:Arial Narrow Regular;
		font-size:18px;
		border:none;
		padding:0;
		background:#999999;
		float:right;
		opacity:0.5;
		
	}
	#sendMsgContent{
		height:125px;
		width:600px;
		padding:5px 8px 0 10px;
		border:none;
		margin:0;
		float:left;
		overflow:auto;
		maxlength:500;
		font-size:14px;
		font-family:微软雅黑;
		letter-spacing:1px;
	}	
	h1{
		margin:30px auto auto auto;
		font-size:62px;
		color:white;
		font-family:Arial Narrow Regular;
	}
	p{
		font-size:20px;
		color:white;
		font-family:Arial Narrow Regular;
	}
	#msgList{
		border:1px solid black;
		height:425px;
		width:684px;
		margin:20px auto 5px auto;
		list-style-type:none;
		padding-right:0px;
		text-align:left;
		padding-left:10px;
		background:white;
		border:none;
		padding-top:10px;
		overflow:auto;
	
	}
	.container
	{
	
		height: 100%;
	}
	
	#chatroom{
		width:694px;
		margin:0px auto;
	}
	
	</style>
	<script type='text/javascript'>
	
		var user={}
		
		user.name='yangting';
		user.avatar={};
		user.avatar.src="me.jpg";

		function sendMessage(){
			//1 :content
			
			var content=document.querySelector("#sendMsgContent").value;//html ;div
			
			//2 create the message in content 
			var msgContent=document.querySelector('#msgList');
			var msgTime=getNowFormatDate();
			
			
			//使用dom来创建html
			var msgItem=document.createElement('li');
			
			var msgTemplate='<div class="msgTime">'+msgTime+'</div>';
			msgTemplate+='<img class="avatar" src="'+user.avatar.src+'"/>' +'<div class="msgContent">'+content+'</div>';
			
			msgItem.innerHTML=msgTemplate;
			msgContent.appendChild(msgItem);	
			document.querySelector("#sendMsgContent").value="";			
		}
		function getNowFormatDate() 
		{

			var date = new Date();
			var seperator1 = "-";
			var seperator2 = ":";
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			var minute=date.getMinutes();
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			if (minute >= 0 && minute <= 9) {
				minute = "0" + minute;
			}
			var currentdate =  month + seperator1 + strDate
					+ " " + date.getHours() + seperator2 + minute;
			return currentdate;
		}
	</script>
	
</head>
<body>
	<div id='container'>
		
		<div id='chatroom'>
			<h1 >chat room</h1>
			<p>enjoy talking with you</p>
			<ul id="msgList" ></ul>
			<div>
				<textarea cols="6"  type="text" id='sendMsgContent' name="input" ></textarea>
				<input type="button" onclick='sendMessage()' id="send" value="Send" >
			</div>
		</div>
	
	</div>

</body>
</html>
